<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sagglni Plus</title>
  <link rel="stylesheet" href="../../assets/css/popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Sagglni Plus</h1>
      <p>Auto Form Filler</p>
    </div>

    <div class="main-content">
      <!-- Profiles Section -->
      <div class="section">
        <h2>Your Profiles</h2>
        <select id="profileSelect">
          <option value="">Select Profile...</option>
        </select>
        <button id="newProfileBtn" class="btn btn-primary">+ New Profile</button>
      </div>

      <!-- Action Buttons -->
      <div class="section">
        <button id="autoFillBtn" class="btn btn-success" disabled>
          üöÄ Auto Fill Form
        </button>
        <button id="analyzeBtn" class="btn btn-info">
          üîç Analyze Form
        </button>
      </div>

      <!-- Settings -->
      <div class="section">
        <h3>Settings</h3>
        <label>
          <input type="checkbox" id="aiEnabled"> Enable AI (Local LLM)
        </label>
        <div id="aiSettings" style="display:none;">
          <input type="text" id="aiPort" placeholder="Local AI Port (e.g., 11434)" value="11434">
        </div>
      </div>

      <!-- Status -->
      <div id="status" class="status"></div>
    </div>

    <div class="footer">
      <button id="settingsBtn" class="btn btn-small">‚öôÔ∏è Settings</button>
      <button id="helpBtn" class="btn btn-small">‚ùì Help</button>
    </div>
  </div>

  <!-- Profile Import / Create Modal -->
  <div id="profileModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="profileClose" class="modal-close">&times;</span>
      <h2>Create / Import Profile</h2>
      <div class="section">
        <label>Name</label>
        <input id="profileName" placeholder="Profile Display Name" />
      </div>
      <div class="section">
        <label>First Name</label>
        <input id="firstName" placeholder="First Name" />
        <label>Last Name</label>
        <input id="lastName" placeholder="Last Name" />
        <label>Email</label>
        <input id="email" placeholder="email@example.com" />
        <label>Phone</label>
        <input id="phone" placeholder="+9665XXXXXXXX" />
      </div>
      <div class="section">
        <label>Paste AI JSON Output (with or without markers)</label>
        <textarea id="aiJson" rows="8" placeholder="Paste JSON here... (===== START PROFILE DATA ===== ... ===== END PROFILE DATA =====)"></textarea>
      </div>
      <div class="section">
        <button id="parseJsonBtn" class="btn btn-primary">Parse & Validate JSON</button>
        <button id="saveProfileBtn" class="btn btn-success">Save Profile</button>
      </div>
      <div id="profileErrors" class="status"></div>
    </div>
  </div>

  <script src="validation.js"></script>
  <script src="popup.js"></script>
</body>
</html>
