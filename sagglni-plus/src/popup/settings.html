<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sagglni Plus - Settings</title>
  <link rel="stylesheet" href="../../assets/css/popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Settings</h1>
    </div>
    <div class="main-content">
      <div class="section">
        <label><input type="checkbox" id="aiEnabled"> Enable AI (Local LLM)</label>
        <div id="aiConfigPanel" style="display:none; margin-top:12px; padding:12px; background:#f5f5f5; border-radius:4px;">
          <label>AI Engine Type:</label>
          <select id="aiEngineType">
            <option value="ollama">Ollama (localhost:11434)</option>
            <option value="lmstudio">LM Studio (custom)</option>
          </select>
          <label style="margin-top:8px;">AI Host/IP Address:</label>
          <input type="text" id="aiCustomHost" placeholder="e.g., 192.168.1.106 or localhost" />
          <div id="hostError" style="color:#e53e3e; font-size:12px; margin-top:2px; display:none;"></div>
          <label style="margin-top:8px;">AI Port:</label>
          <input type="number" id="aiCustomPort" min="1" max="65535" placeholder="e.g., 5768" />
          <div id="portError" style="color:#e53e3e; font-size:12px; margin-top:2px; display:none;"></div>
          <button id="testAIConnectionBtn" class="btn btn-info" style="margin-top:8px; width:100%;">ðŸ§ª Test AI Connection</button>
          <div id="aiTestStatus" style="margin-top:8px; padding:8px; border-radius:4px; display:none;"></div>
        </div>
      </div>
      <div class="section">
        <label><input type="checkbox" id="aiOnlyLowConfidence"> Only analyze low-confidence fields</label>
        <label>Low-confidence threshold (0-1): <input type="number" id="aiLowConfidenceThreshold" step="0.05" min="0" max="1" value="0.7" /></label>
        <label>LM concise prompts: <input type="checkbox" id="aiConcisePrompts" /></label>
        <label>AI batch size: <input type="number" id="aiBatchSize" step="1" min="1" max="50" value="10" /></label>
      </div>
      <div class="section">
        <label>Theme</label>
        <select id="themeSelect">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <div class="section">
        <button id="saveSettings" class="btn btn-primary">Save Settings</button>
      </div>
      <div id="status" class="status"></div>
    </div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
